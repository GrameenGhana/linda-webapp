    <div class="padder">

      <div class="col-sm-8" style="margin-top:30px;">
        
        <form name="loginInfoForm" class="form-validation padder">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong>Password</strong>
            </div>
            <div class="panel-body">
              <p class="text-muted">Change information and click update to save</p>

             <div class="text-danger wrapper" ng-show="error"> {{ err_msg }} </div>
             <div class="text-success wrapper" ng-show="success"> {{ success_msg }} </div>

              <div class="form-group pull-in clearfix">

                  <div class="col-sm-6">
                  <label>Enter password (4-10 characters)</label>
                  <input type="password" class="form-control" name="password" ng-model="credentials.password" ng-pattern="/^(\w|\W|\d){4,10}$/" required >   
                </div>
                <div class="col-sm-6">
                  <label>Confirm password</label>
                  <input type="password" class="form-control" name="confirm_password" required ng-model="credentials.confirm_password" ui-validate=" '$value==credentials.password' " ui-validate-watch=" 'password' ">
                  <span ng-show='form.confirm_password.$error.validator'>Passwords do not match!</span>
                </div>
              </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
              <button type="submit" class="btn btn-success" ng-disabled="form.$invalid" ng-click="updateinfo()">Update</button>
            </footer>
          </div>
        </form>
    </div>
    </div>
