
<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Admin Settings > {{ item }}</h1>
</div>

<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="AdminCtrl">

  <div class="col w-md bg-light dk b-r bg-auto">
    <div class="wrapper hidden-sm hidden-xs" id="email-menu">
      <ul class="nav nav-pills nav-stacked nav-sm">
        <li ng-class="{active: isItem('Hospitals') }"><a ui-sref="app.admin.view({item:'Hospitals'})">Hospitals</a></li>
        <li ng-class="{active: isItem('Wards') }"><a ui-sref="app.admin.view({item:'Wards'})">Wards</a></li>
        <li ng-class="{active: isItem('Beds') }"><a ui-sref="app.admin.view({item:'Beds'})">Beds</a></li>
        <li ng-class="{active: isItem('Users') }"><a ui-sref="app.admin.view({item:'Users'})">Users</a></li>
        <li ng-class="{active: isItem('Locations') }"><a ui-sref="app.admin.view({item:'Locations'})" ng-show="isSuperAdmin()">Locations</a></li>
      </ul>
    </div>
  </div>

  <div class="col">
    <div ui-view ></div>
  </div>

</div>
