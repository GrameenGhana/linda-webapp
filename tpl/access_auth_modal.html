<div class="modal-body wrapper-lg">
            


    <!-- SIGN IN -->
  <div class="row">

    <div class="col-sm-12">
      <h3 class="m-t-none m-b font-thin" style="text-align: center; font-weight: bold">Welcome to BED</h3>
        <p style="text-align: center">Please Login</p>

      <form method="post" role="form" name="signinForm" ng-submit="signin()">

          <div class="text-danger wrapper text-left" ng-show="error">
              {{ err_msg }}
          </div>

          <div class="form-group has-feedback">
            <label>Username</label>
            <input class="form-control input-lg" type="text" name="email" 
                   ng-model="data.email" placeholder="Email" required autofocus>
            <span class="ion-at form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <label>Password</label>
            <input class="form-control input-lg" type="password" name="password" 
                    ng-model="data.password" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
          </div>

         <div class="checkbox m-t-lg">
             <div style="display:inline-block" class="row" ng-show="showSpinner">
                 <div class="col-md-2 col-md-offset-4">
                     <i class="fa fa-spinner fa-spin form-control-spin fa-3x"></i>
                 </div>
             </div>
            <button type="submit"
                    class="btn btn-md btn-success text-uc m-t-n-xs pull-right"
                    ng-disabled="signinForm.$invalid"><strong>Sign in</strong>
            </button>
             <button class="btn btn-md btn-default pull-right text-uc m-t-n-xs"
                     style="margin-right: 40px"
                     ng-show="showCancel"
                     ng-click="cancel()">Cancel
             </button>

        </div>
      </form>
    </div>
  </div>

</div>
